<meta charset="utf-8"/>
<body>
	<a-scene debug stats game-state pseudo-physics>
		
		<a-assets>
		<a-mixin id="line" geometry="primitive: box; height: 0.2; width: 0.4; depth: 0.2;" material=""></a-mixin>

		<a-mixin id="blue" material="color: #45b5c8;"></a-mixin>
		
</a-assets>
		
		<a-sky color="rgba(151, 175, 177, 1)"> </a-sky>
		
		<a-entity id="camera" raycaster="origin: 0 0 0.2; direction: 0 0 -1; showLine: false; far: 1.0; interval: ; objects:.wall" camera wasd-controls look-controls>

			<a-entity position="0 0 -1" class="energyIndicator" energy-indicator="width: 0.7; height: 0.2"></a-entity>

		</a-entity>
				
		<a-entity id="magicLight" raycaster="far: 10; interval:200; showLine: true" magic-light="hand: right">
			<a-entity position="0 0.02 0" rotation="0 0 0" class="energyIndicator" energy-indicator="width: 0.2; height: 0.05"></a-entity>
		</a-entity>
		<a-entity id="grabber" laser-controls="hand: left;" raycaster="far: 5; objects: #lostStone; interval:200"></a-entity>

	<a-entity id="level" level="difficulty:-1" position="0 0 0">
		
		<a-box id="lostStone" physics-body="mass:0.01; collidesOthers: true; collidesAgainst:true" lost-stone-material width="0.025" height="0.025" depth="0.025" position="0 1.6 0" rotation="0 0 0"></a-box>
				
		<a-entity id="wallContainer">
		
			<a-box class="wall" labyrinth-material="color:#93b872" physics-body="mass:0.0; collidesOthers:true" depth="0.5" height="1.25" width="0.5" position="0 0 0" rotation="0 0 0"></a-box>
		
		</a-entity>
		
		<a-box id="floor" physics-body="mass:0.0; collidesOthers:true" depth="10" height="0.1" width="10" position="0 0 0" rotation="0 0 0" color="#5b3d2b"></a-box>
